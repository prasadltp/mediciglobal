<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />


  <!-- Add meta data for remove cacheing issue-->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>

  <!-- Add meta data for google analytics-->
  <meta name="google-site-verification" content="D30_OY1Tl3MEUL_Ur3nQlBGpcQz5B9tpGcTtCPKWcVY" />
  <meta name="msvalidate.01" content="8C33043208C6691CDCFA005E7E4A84DA" />
  <link rel="shortcut icon" href="{{ "/assets/images/favicon.ico" | prepend: site.baseurl }}" type="image/x-icon"/>
  <link rel="stylesheet" href="{{ "/assets/styles/reset.css" | prepend: site.baseurl }}" />
  <link rel="stylesheet" href="{{ "/assets/styles/screen.css" | prepend: site.baseurl }}" />
  <link rel="stylesheet" href="{{ "/assets//fonts/fakt.css" | prepend: site.baseurl }}" />
  <link rel="publisher" href="https://plus.google.com/+LetstalkpaymentsLTP"/>
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }} {{ site.title-separator }} {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
   <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="generator" content="Jekyll v3.6.2" />
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 320 }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 320 }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
  <meta property="og:locale" content="en_US" />
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <meta property="og:site_name" content="MEDICI" />
  {% if page.date %}
  <meta property="og:type" content="article" />
  {% endif %}
  <meta property="article:published_time" content="{{page.date}}" />
  <meta property="fb:app_id" content="1618146448477556" />
  <script type="application/ld+json">
  {"description":"{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 320 }}{% else %}{{ site.description }}{% endif %}",
    "@type":"BlogPosting",
    "url":"{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}",
    "headline":"{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}",
    "dateModified":"{{page.date}}",
    "datePublished":"{{page.date}}",
    "mainEntityOfPage":{"@type":"WebPage","@id":"{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"},
    "@context":"http://schema.org"}</script>
   {% if page.title %}<meta property="article:published_time" content="{{page.date}}" />  
  {% if page.modified %}<meta property="article:modified_time" content="{{page.modified}}" />{% endif %}  
  <meta property="article:publisher" content="https://www.facebook.com/gomedici" />  
  {% for tag in page.tags %}
    <meta property="article:tag" content="{{tag}}" />
    {% endfor %}
  {% for category in page.categories %}
    <meta property="article:section" content="{{category}}" />
    {% endfor %}
  {% endif %}
  
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@gomedici" />
  <meta name="twitter:title" content="{{ page.title | default: site.title}}" />
  <meta name="twitter:creator" content="@gomedici" />
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 320 }}{% else %}{{ site.description }}{% endif %}" />
  {% if page.Image %}<meta name="twitter:image" content="{{ site.url }}{{ page.Image }}" />
  <meta property="og:image" content="{{ site.url }}{{ page.Image }}" />
  {% endif %}
  <meta name="p:domain_verify" content="67e3436aa5c9d421de6b21933215517f" />
  
</head>
